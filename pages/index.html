<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Parqueadero</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">



</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Parqueadero</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Features</a>
        </li>

      </ul>
    </div>
  </nav>

  <div class="mi_contenedor">
    <h1>Gesti√≥n de Parqueadero</h1>
    <div class="card">
      <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">Formulario de Ingreso de Vehiculos.</h6>
        <form action="javascript:void(0)" onsubmit="crearVehiculo()">
          <div class="form-group">
            <label for="placa">Placa</label>
            <input class="form-control" type="text" placeholder="Ingrese la placa del vehiculo" id="placa" required>
          </div>
          <div class="form-group">
            <label for="color">Color</label>
            <input class="form-control" type="text" placeholder="Ingrese el color del vehiculo" id="color" required>
          </div>
          <div class="form-group">
            <label for="marca">Marca</label>
            <input class="form-control" type="text" placeholder="Ingrese la marca del vehiculo" id="marca" required>
          </div>
          <div class="form-group">
            <label for="ciudad">Ciudad</label>
            <input class="form-control" type="text" name="" id="ciudad"
              placeholder="Ingrese la ciudad de la placa del vehiculo" required>
          </div>
          <div class="form-group">
            <label for="ciudad">Fecha</label>
            <input class="form-control" type="date" name="" id="fecha"
              placeholder="Ingrese la fecha de ingreso" required>
          </div>
          <div class="form-group">
            <label for="ciudad">Hora</label>
            <input class="form-control" type="time" name="" id="hora"
              placeholder="Ingrese la hora de ingreso" required>
          </div>

          <div class="form-group">
            <label for="tipo">Tipo</label>
            <select class="form-control" name="tipos" id="tipo" required>
              <option value="000" disabled>Seleccione tipo de vehiculo</option>
              <option value="BICICLETA">Bicicleta-(2000/hora)</option>
              <option value="MOTO">Motocicleta-(4000/hora)</option>
              <option value="CARRO">Carro-(8000/hora)</option>
              <option value="CAMION">Camion-(21000/hora)</option>

            </select>
          </div>
          <input id="btnEntradaVehiculo" class="btn btn-primary" type="submit" value="Ingresar Vehiculo">

          <button type="button" onclick="actualizarVehiculo()" id="btnEditarVehiculo" class="btn btn-primary">Actualizar
            Vehiculo</button>
        </form>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Placa</th>
          <th scope="col">tipo</th>
          <th scope="col">marca</th>
          <th scope="col">color</th>
          <th scope="col">ciudad</th>
          <th scope="col">dia</th>
          <th scope="col">hora</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
          <th scope="col">Dar salida</th>
        </tr>
      </thead>
      <tbody id="listaVehiculos">

      </tbody>
    </table>

  </div>
  <script src="../js/parqueadero.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
